<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form style="  text-align: center; padding-top: 10px;">
        <h2 style="border: 1rem; margin-top: 10px; ">Math App</h2>
        <p style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">SUM :</p> 
        <h4 style="font-family: 'Courier New', Courier, monospace;font-style: oblique; font-size: 1rem;">
        <input type="number" id= "s1" value="7"> + 
        <input type="number" id= "s2" value="8"> &nbsp; = &nbsp;
        <label id="output"> 0</label>  &nbsp;&nbsp;
        <input type="button" onclick="doSum()" value="SUM">
        <br/><br/></h4> 
    </form>	
    
</body>
<script>
    doSum = () =>{
        let s1 = document.getElementById('s1').value;
        let s2 = document.getElementById('s2').value;
        let sum = parseInt(s1) + parseInt(s2);
        document.getElementById('output').innerHTML = sum;
    }

</script>
</html>
